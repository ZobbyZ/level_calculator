<!-- get me a blank html page-->
<html>

<head>
	<!--jqury import-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!--bootstrap import-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!--font awesome import-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--google fonts import-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<!--my css-->
	<link rel="stylesheet" href="css/style.css">
	<!--my js-->
	<script src="js/script.js"></script>
	<title>My first page</title>
</head>

<body>
	<div class="page">
		<div id="overall">
			<div id="table_capsule">
				<div id="row_0" class="row">
					<div class="column"><span class="label power_level"></span></div>
					<div class="column"><span class="label" contenteditable="True">Click to Edit</span></div>
					<div class="column total-0">Total</div>
				</div>
				<br>
				<div id="row_1" value="1" class="row">
					<div class="column name"><span class="label" contenteditable="true">Click to Edit</span></span></div>
					<!--input field-->
					<div class="column initial">
						<div class="button">
							<div class="icon">&#9737;</div>
							<input type="number" class="input_field" min="0" value="0">
						</div>
					</div>
					<div class="column total">
						<div class="button" disabled="true">
							<input type="number" class="input_field total" min="0" value="0">
						</div>

					</div>
					<span class="edit">&#9998;</span>
				</div>

			</div>
			<button class="new_row">New Row</button>
			<button class="new_col">New Col</button>
			<div class="goku"></div>
		</div>
		<footer>
			<div class="footer_content">
				<h3>Made by: Nikola Petrov</h3>
				<div class="social_links">
					<!--facebook link-->
					<div><a href="https://www.facebook.com/halicarnas" target="_blanc" class="fa fa-facebook"></a></div>
					<!--Instagram-->

					<!--linkedin link-->

				</div>
			</div>
			<!--copyright-->
			<div class="footer_content">
				<p>&copy; 2023 Nikola Petrov</p>
		</footer>

</body>

</html>
